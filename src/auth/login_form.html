<!doctype html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFaba Notes | Inicio de Sesi√≥n</title>
    <link href="../../dist/output.css" rel="stylesheet">

</head>
<body>

<div class="background-image top-0 bottom-0 left-0 right-0 fixed -z-10 blur"></div>
<button class="site-language">
    <img src="../../img/translate-language.svg" alt="Language">
</button>
<div class="flex h-screen justify-center items-center">
    <form class="w-72 justify-center relative">
        <div class="block text-center">
            <img src="../../img/icon.svg" class="bg-blue-0 w-24 h-24 inline-block" alt="JFabaNotes Icon">
        </div>
        <h1 class="site-title text-center p-2">jFabaNotes</h1>
        <input class="site-input mt-2 opacity-70" type="email" placeholder="Type your email"/>
        <input class="site-input my-2 opacity-70 lg:inline-block" type="password" placeholder="Type your password"/>
        <button class="site-button lg:inline-block lg:w-10 lg:mt-2 lg:ml-2 lg:rounded-full lg:absolute lg:-right-12">
            <span class="inline-block lg:hidden xl:hidden 2xl:hidden">Login</span>
            <img src="../../img/right-arrow.svg" class="h-6 -mt-1 hidden lg:inline-block xl:inline-block 2xl:inline-block" alt="Arrow Right">
        </button>
        <div class="flex w-full items-center justify-between mt-2 p-3">
            <div class="flex items-center">
                <input id="remember-me" type="checkbox" class="transition-all h-4 w-4 accent-neutral-700">
                <label for="remember-me" class="ml-2 block text-sm text-neutral-600 font-medium">Remember Me</label>
            </div>
            <div class="text-sm">
                <a href="#" class="font-medium site-link">Create an Account?</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
