<!doctype html>
<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFaba Notes | Password Recovery</title>
    <link href="../../dist/output.css" rel="stylesheet">

</head>
<body>

<div class="background-pattern md:bg-[url('../img/background_image.jpg')] top-0 bottom-0 left-0 right-0 fixed -z-10 blur md:opacity-70"></div>
<button class="site-language">
    <img src="../../img/translate-language.svg" alt="Language">
</button>
<div class="flex h-screen justify-center items-center">
    <form class="w-auto max-w-md mx-10 justify-center relative text-center">
        <h1 class="site-title">Password Recovery</h1>
        <p class="site-subtitle">A password reset link will be sent to your email account</p>
        <input class="site-input my-2 lg:inline-block md:opacity-70" type="email" placeholder="Type your email address"/>
        <button class="site-button lg:inline-block lg:w-10 lg:mt-2 lg:ml-2 lg:rounded-full lg:absolute lg:-right-12">
            <span class="inline-block lg:hidden xl:hidden 2xl:hidden">Send Link</span>
            <img src="../../img/right-arrow.svg" class="h-6 -mt-1 hidden lg:inline-block xl:inline-block 2xl:inline-block" alt="Arrow Right">
        </button>
        <div class="sm:flex w-auto items-center justify-between mt-2 p-3">
            <div class="text-sm">
                <a href="#" class="font-medium site-link">
                    <div class="w-5 float-left mr-1 hidden sm:inline-block">
                        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                            <title>Arrow Back</title>
                            <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M244 400L100 256l144-144M120 256h292"/>
                        </svg>
                    </div>
                    <span class="inline-block">Back to Login</span>
                </a>
            </div>
            <div class="text-sm">
                <a href="#" class="font-medium site-link">Didn't receive the e-mail?</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
